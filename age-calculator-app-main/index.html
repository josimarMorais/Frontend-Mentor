<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
 
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div id="container">
    <div id="input">
      <form action="">
        <div class="inputStyle">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD">
        </div>
        <div class="inputStyle">
          <label for="month">Month</label>
          <input type="number" id="month" name="month" placeholder="MM">
        </div>
        <div class="inputStyle">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder="YYYY">
        </div>
      </form>
    </div>
    <div id="parting">
      <hr>
      <img src="../age-calculator-app-main/assets/images/icon-arrow.svg" alt="BotÃ£o para buscar">
    </div>
    <div id="result">
      <strong>--</strong><span>years</span>
      <strong>--</strong><span>months</span>
      <strong>--</strong><span>days</span>
    </div>
  </div>
</body>
</html>
