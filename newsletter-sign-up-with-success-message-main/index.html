<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>
  <!-- Sign-up form start -->
  <div id="container">
    <div id="container-body">

      <h1> Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <div class="check">
        <img src="../newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="success">
        Product discovery and building what matters
      </div>
      <div class="check">
        <img src="../newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="success">
        Measuring to ensure updates are a success
      </div>
      <div class="check">
        <img src="../newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="success">
        And much more!
      </div>

      <form>
        <div id="validator">
            <label for="email">Email address</label>
            <small id="textEmail"></small>
        </div>
        <input type="text" name="email" id="email" placeholder="email@company.com">
        <button type="submit" id="button"> Subscribe to monthly newsletter </button>
      </form>

    </div>
    <div id="img">

    </div>
  </div>
 


</body>

</html>
